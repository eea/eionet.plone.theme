<!doctype html>
<html>
  <head>
    <title>Plone Theme</title>
    <link rel="shortcut icon" type="image/x-icon"
          href="images/favicon/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57"
          href="images/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="images/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="images/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="images/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120"
          href="images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152"
          href="images/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" sizes="32x32"
          href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16"
          href="images/favicon/favicon-16x16.png" />
    <meta name="application-name" content="Eionet"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png" />
  </head>

  <body>
    <section id="portal-toolbar">
    </section>
    <div class="outer-wrapper">
      <header id="content-header">
        <div class="container header-container">

          <div class="header-logo">
            <a href="/">
              <div id="portal-logo"></div>
              <div class="logo-text"></div>
            </a>
          </div>

          <div class="header-right-section">
            <div id="mainnavigation-wrapper">
              <div id="mainnavigation"></div>
            </div>

            <div class="search-wrapper">
              <div class="search-box">
                <form>
                  <input type="text" name="SearchableText" placeholder="Search"/>
                  <div class="line"></div>
                  <button class="search-submit" aria-label="Search">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </form>
              </div>
            </div>

            <div id="anonymous-actions"></div>

            <div class="login">
              <div id="portal-anontools"></div>
            </div>
          </div>
        </div>
      </header>

      <div id="above-content-wrapper">
          <div id="above-content">
          </div>
      </div>

      <div class="container">
        <div class="row">
          <aside id="global_statusmessage"></aside>
        </div>
        <main id="main-container" class="row row-offcanvas row-offcanvas-right">
          <div id="content-container">
          </div>
          <div id="column1-container">
          </div>
          <div id="column2-container">
          </div>
        </main><!--/row-->
      </div><!--/container-->
    </div> <!--/outer-wrapper -->

    <footer id="portal-footer-wrapper">
      <div class="container" id="portal-footer"></div>
    </footer>
  </body>
</html>
